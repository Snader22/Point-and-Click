<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tale of PumpkingLord </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Shrikhand&display=swap">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="mainTitle">Point and Click Game</h1>
    <div id="gameWindow">



        <!--dialogue bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <img id="hero" class="foreground" src="img/Animationpumpkin.png" alt="PumpkingLordTalk">
                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>
                <div id="counterSpeech" class="foreground speech-bubble">...</div>
                <img id="counterCharacter" class="foreground" src="img/Portrait.png" alt="The other person">
                <div id="brownBar"></div>
            </div>
        </div>
        <!-- inventory -->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>
        </div>




        <!--Foreground-->
        <div id="tree" class="foreground">
            <img id="trees" src="img/tree.png" alt="trees">
        </div>

        <!--Andere ff aanpassen (jij hebt luik en andere dingen)-->
        <div id="hatch" class="foreground"></div>
        <div id="door2" class="foreground"></div>
        <div id="statue" class="foreground"></div>
        <div id="wizard" class="foreground"></div>

        <!-- Character -->
        <div id="mainCharacter" class="character">
            <img src="img/Animationpumpkin.png" alt="main character">
        </div>
        <!-- Background -->
        <div class="background" id="tilemap">
            <img src="img/tilemap1.jpg" alt="tilemap 1">
        </div>
    </div>



    <!--Audio of main character and counter character-->
    <audio id="characterAudio">
        <source src="audio/Gibberish - Sound Effect_01.mp3" type="audio/mpeg">
    </audio>

    <audio id="counterSpeech">
        <source src="audio/high pitch voice.mp3" type="audio/mpeg">
    </audio>

    <script src="js/index.js"></script>
</body>

</html>
